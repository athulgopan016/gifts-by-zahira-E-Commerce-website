<body>
    <h1>Application Form</h1>
    <form action="url" method="get/post"> 
     <label for="fname">First name:</label><br>
    <input type="text" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
     <label for="uname">User name:</label><br>
    <input type="text" name="uname"><br>
    ​
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" name="pwd">
    ​
    ​
    <p>Choose your favorite Web language:</p>
    ​
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>JavaScript
      <label for="javascript">JavaScript</label><br>
    ​
    <p>Choose Transport Mode<p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"> I have a car
      <label for="vehicle2"></label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="None">
      <label for="vehicle3"> None</label><br>
    ​
    <br>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br>
    <br>
    <br>
    <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile"><br>
    <br>
    <br>
    <label for="jobtype">Choose a job:</label>
    ​
    <select name="jobtype" >
      <option value="Coding">Coding</option>
      <option value="Testing">Testing</option>
      <option value="Front End Design">Front End Design</option>
      
    </select>
    <br>
    <br>
    ​
    <textarea name="message" rows="10" cols="50">Add Comments:
    </textarea>
    ​
     <input type="submit" value="Submit">
    </form>
