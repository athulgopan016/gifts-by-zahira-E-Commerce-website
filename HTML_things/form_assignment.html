

<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<h1> Application form</h1>
​
<body>
    <form action="url" method="get">
        <label for="fname">FIRST NAME:</label><br>
        <input type="text" name="fname"><br>
        <label for="lname">LAST NAME</label><br>
        <input type="text" name="lname"><br>
        <label for="number"> phone number</label><br>
        <input type="number" num="number"><br>
​
        <label for="email">email id</label><br>
        <input type="email" email="email"><br>
​
        <label for="file">upload image</label><br>
        <input type="file" myfile="file"><br>
​
        <label for="dob">DATE OF BIRTH</label><br>
        <input type="date" date="dob"><br>
​
        <label for="age" name="age">Age</label>
        <input type="number" number="age"><br>
​
        <textarea name="address" rows="10" cols="50">address</textarea><br>
        <p>choose your gender</p>
        
        <input type="radio" id="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="gender" value="female">
        <label for="female">female</label><br>
​
        <p>Qualification</p>
        <input type="checkbox" id="Qualification" value="=higher secondary">
        <label for="+2" name="higher secondary">higher secondary</label><br>
        <input type="checkbox" id="Qualification" value="graduate">
        <label for="degree" name="graduate">Graduate</label><br>
        <input type="checkbox" id="Qualification" value="post graduate">
        <label for="pg" name="post">Post graduate</label><br>
<br>
        <label for="contry" name="country">select your country</label>
        <select name="contry">
            <option value=" India"> India</option>
            <option value=" Pakisthan">Pakisthan</option>
            <option value="America">America</option>
        </select><br>
        
        <input type="submit" value="submit">
​
​
    </form>
    
</body>
</html>
